
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra cứu điểm tuyển sinh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/heroicons@1.0.6"></script>
  <link rel="icon" href="logo.png" />
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center px-4 py-6">
  <div class="w-full max-w-3xl">
    <!-- Header -->
    <header class="text-center mb-10">
      <img src="logo.png" alt="Logo" class="mx-auto w-24 mb-4" />
      <h1 class="text-3xl font-bold text-blue-700">Tra cứu điểm tuyển sinh lớp 10</h1>
      <p class="text-sm text-gray-500 mt-1">Dành cho học sinh thi vào THPT</p>
    </header>

    <!-- Tra cứu -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <div class="flex flex-col sm:flex-row items-center gap-4 mb-4">
        <input type="text" id="sbdInput" placeholder="Nhập SBD hoặc Họ tên..." class="w-full flex-1 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button onclick="traCuu()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">🔍 Tra cứu</button>
      </div>
      <div id="ketQua" class="text-sm mt-6 space-y-2"></div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-400 mt-10">
      &copy; 2025 TMKhiem - Hệ thống tra cứu điểm thi tuyển sinh
    </footer>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
